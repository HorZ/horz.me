<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;} @media (max-device-width: 780px){#golist{display: block!important;}}#golist {display: none;}

 <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=GVCH5tTnYGwEpzm1EuTW5Sek&v=1.0"></script>
<title>add customized spots</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

// API functions
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(116.384, 39.925), 14);

map.addControl(new BMap.ZoomControl());          //add zooming controls
var marker1 = new BMap.Marker(new BMap.Point(116.384, 39.925));  // define spot
map.addOverlay(marker1);              // add spot

//create and link a popup
var infoWindow1 = new BMap.InfoWindow("this is a store");
marker1.addEventListener("click", function(){this.openInfoWindow(infoWindow1);});


</script>
